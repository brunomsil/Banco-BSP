<!DOCTYPE html>
<html lang="pt-br">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<link rel="stylesheet" href="css/telaLogin.css">
		<link rel="icon" href="icons/logo.png">
		<script defer src="js/identificacao.js"></script>
		<title>Banco BSP</title>
	</head>

	<body>
		<header>
			<div class="logo-pagina">
				<div class="imagem-logo">
					<img src="icons/logo.png" class="logo-image">
				</div>
			</div>
		</header>

		<main>
			<fieldset id="tela-login">
				
				<div>
					<label class="usuario" for="usuarioLogar">Usuário: </label>
					<input id="recebeUsuario" class="entrada-user entrada" type="text" placeholder="Usuário">
				</div>	
				

				<div>
					<label class="senha" for="usuarioLogar">Senha: </label>
					<input id="recebeSenha" class="entrada-senha entrada" type="password" placeholder="Senha">
				</div>	

				<button class="botao logar">Logar</button>
				<h2 class="mensagem"></h2>

			</fieldset>
		</main>

		</body>	

</html>
